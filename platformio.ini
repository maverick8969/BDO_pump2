;PlatformIO Project Configuration File
;
; BDO Pneumatic Pump Controller
; ESP32-DevKit with ESP-IDF Framework
; Platform

IO Documentation: https://docs.platformio.org/

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS=1

; ESP-IDF specific settings
board_build.partitions = partitions.csv
board_build.filesystem = littlefs

; Upload settings
upload_speed = 921600

; Dependencies (ESP-IDF components are managed via idf_component.yml)
lib_deps =

[env:esp32dev_ota]
extends = env:esp32dev
upload_protocol = espota
upload_port = bdo_pump_01.local
upload_flags =
    --auth=admin
